<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
        
        .code-editor, .output-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .panel-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .editor-container {
            padding: 20px;
        }
        
        #code-editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            line-height: 1.5;
        }
        
        .input-section {
            margin-top: 20px;
        }
        
        .input-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        #input-text {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-run {
            background: #27ae60;
            color: white;
        }
        
        .btn-run:hover {
            background: #219653;
        }
        
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        
        .btn-clear:hover {
            background: #c0392b;
        }
        
        .btn-examples {
            background: #3498db;
            color: white;
        }
        
        .btn-examples:hover {
            background: #2980b9;
        }
        
        .btn-save {
            background: #9b59b6;
            color: white;
        }
        
        .btn-save:hover {
            background: #8e44ad;
        }
        
        #output {
            width: 100%;
            height: 480px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .examples-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            overflow: hidden;
        }
        
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .example-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #3498db;
        }
        
        .example-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .example-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .example-card p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .example-code {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 80px;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-python"></i> Python Online Compiler</h1>
            <p>Python kodlaringizni brauzerda ishga tushiring (JavaScript versiyasi)</p>
        </div>
        
        <div class="main-container">
            <div class="code-editor">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-code"></i> Kod Editori
                    </div>
                    <div class="panel-actions">
                        <select id="theme-selector" style="padding: 5px; border-radius: 3px; border: none;">
                            <option value="light">Yorqin Mavzu</option>
                            <option value="dark">Qorong'i Mavzu</option>
                        </select>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="code-editor" placeholder="Python kodini bu yerga yozing...">print("Salom Dunyo!")
print("Python Online Compilerga xush kelibsiz!")

# Ikkita sonni qo'shish
a = 5
b = 10
natija = a + b
print(f"{a} + {b} = {natija}")

# Inputdan foydalanish (agar kerak bo'lsa)
# user_input = input("Ismingizni kiriting: ")
# print(f"Salom, {user_input}!")</textarea>
                    
                    <div class="input-section">
                        <h3><i class="fas fa-keyboard"></i> Input Ma'lumotlari (Agar kod input() ishlatgan bo'lsa)</h3>
                        <textarea id="input-text" placeholder="Masalan: Ali\n25 yoki\nAli\n25</textarea>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-run" onclick="runCodeInBrowser()">
                            <i class="fas fa-play"></i> Kodni Ishga Tushirish
                        </button>
                        <button class="btn btn-clear" onclick="clearEditor()">
                            <i class="fas fa-trash"></i> Tozalash
                        </button>
                        <button class="btn btn-examples" onclick="showExamples()">
                            <i class="fas fa-list"></i> Namuna Kodlar
                        </button>
                        <button class="btn btn-save" onclick="saveCode()">
                            <i class="fas fa-save"></i> Kodni Saqlash
                        </button>
                    </div>
                    
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-2x"></i>
                        <p>Kod ishga tushirilmoqda...</p>
                    </div>
                    
                    <div class="status" id="status"></div>
                </div>
            </div>
            
            <div class="output-container">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-terminal"></i> Natijalar
                    </div>
                    <div class="panel-actions">
                        <button class="btn btn-clear" style="padding: 5px 10px; font-size: 0.9rem;" onclick="clearOutput()">
                            <i class="fas fa-trash"></i> Tozalash
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <pre id="output">Natijalar shu yerda ko'rinadi...</pre>
                </div>
            </div>
        </div>
        
        <div class="examples-section" id="examples-section" style="display: none;">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-code-branch"></i> Namuna Kodlar
                </div>
                <div class="panel-actions">
                    <button class="btn btn-clear" style="padding: 5px 10px; font-size: 0.9rem;" onclick="hideExamples()">
                        <i class="fas fa-times"></i> Yopish
                    </button>
                </div>
            </div>
            <div class="examples-grid" id="examples-grid">
                <!-- Namuna kodlar JavaScript orqali yuklanadi -->
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Python Online Compiler | Barcha huquqlar himoyalangan</p>
            <p>Ishlab chiqaruvchi: Python Online Compiler Jamiasi</p>
            <p><small>Eslatma: Bu versiya faqat JavaScript orqali ishlaydi. Pythonning cheklangan funksiyalarini qo'llab-quvvatlaydi.</small></p>
        </div>
    </div>

    <!-- Brython kutubxonasi (Python kodini brauzerda ishga tushiradi) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <!-- Alternative: Brython -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython.min.js"></script> -->
    
    <script>
        // DOM elementlari
        const codeEditor = document.getElementById('code-editor');
        const outputElement = document.getElementById('output');
        const inputText = document.getElementById('input-text');
        const loadingElement = document.getElementById('loading');
        const statusElement = document.getElementById('status');
        const examplesSection = document.getElementById('examples-section');
        const examplesGrid = document.getElementById('examples-grid');
        const themeSelector = document.getElementById('theme-selector');
        
        let pyodide = null;
        
        // Pyodide ni yuklash
        async function loadPyodide() {
            if (!pyodide) {
                loadingElement.style.display = 'block';
                outputElement.textContent = "Python environment yuklanmoqda... Bu bir marta 10-30 soniya vaqt olishi mumkin.";
                
                try {
                    pyodide = await loadPyodide({
                        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                    });
                    
                    showStatus('Python environment muvaffaqiyatli yuklandi!', 'success');
                    outputElement.textContent = "✅ Python environment tayyor!\nEndi kodni ishga tushirishingiz mumkin.";
                } catch (error) {
                    showStatus('Python environment yuklashda xatolik!', 'error');
                    outputElement.textContent = "Xatolik: " + error.message;
                } finally {
                    loadingElement.style.display = 'none';
                }
            }
        }
        
        // Dastur yuklanganda Pyodide ni yuklash
        document.addEventListener('DOMContentLoaded', async function() {
            await loadPyodide();
        });
        
        // Kodni brauzerda ishga tushirish
        async function runCodeInBrowser() {
            const code = codeEditor.value;
            const input = inputText.value;
            
            if (!code.trim()) {
                showStatus('Iltimos, kod kiriting!', 'error');
                return;
            }
            
            if (!pyodide) {
                showStatus('Python environment hali yuklanmagan! Iltimos, kuting...', 'error');
                await loadPyodide();
                return;
            }
            
            // Yuklanish ko'rsatgichini ko'rsatish
            loadingElement.style.display = 'block';
            statusElement.style.display = 'none';
            
            try {
                // Input ma'lumotlarini o'zgartirish
                let modifiedCode = code;
                if (input.trim()) {
                    // input() funksiyasini almashtirish
                    const inputLines = input.split('\n');
                    let inputIndex = 0;
                    
                    modifiedCode = `
import sys
from io import StringIO

# Input ma'lumotlarini o'z ichiga olgan buffer
class InputBuffer:
    def __init__(self, inputs):
        self.inputs = inputs
        self.index = 0
    
    def readline(self):
        if self.index < len(self.inputs):
            result = self.inputs[self.index]
            self.index += 1
            return result
        return ''

input_buffer = InputBuffer(${JSON.stringify(inputLines)})

# input() funksiyasini almashtirish
original_input = input
def custom_input(prompt=''):
    if prompt:
        print(prompt, end='')
    line = input_buffer.readline()
    if line is None:
        return ''
    print(line)  # Kirishni chiqishga ham chiqarish
    return line

input = custom_input

# Asosiy kod
${code}
`;
                }
                
                // Output ni tozalash
                outputElement.textContent = "Kod ishga tushirilmoqda...\n";
                
                // Python kodini ishga tushirish
                const result = await pyodide.runPythonAsync(modifiedCode);
                
                // Agar kod biror narsa qaytarsa
                if (result !== undefined) {
                    outputElement.textContent += "\nNatija: " + result;
                }
                
                showStatus('Kod muvaffaqiyatli ishga tushdi!', 'success');
                
            } catch (error) {
                outputElement.textContent += "\n\n❌ Xatolik:\n" + error.message;
                showStatus('Xatolik yuz berdi!', 'error');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // Namuna kodlar
        const examples = {
            'basic': {
                'name': 'Hello World',
                'code': 'print("Hello World!")',
                'description': 'Eng oddiy Python dasturi'
            },
            'variables': {
                'name': 'O\'zgaruvchilar',
                'code': `# O'zgaruvchilar bilan ishlash
name = "Python"
version = 3.9
print(f"Dasturlash tili: {name}")
print(f"Versiya: {version}")`,
                'description': "O'zgaruvchilar va formatlash"
            },
            'calculator': {
                'name': 'Kalkulyator',
                'code': `# Oddiy kalkulyator
a = 10
b = 5
print(f"Qo'shish: {a} + {b} = {a + b}")
print(f"Ayirish: {a} - {b} = {a - b}")
print(f"Ko'paytirish: {a} * {b} = {a * b}")
print(f"Bo'lish: {a} / {b} = {a / b}")`,
                'description': 'Arifmetik amallar'
            },
            'loop': {
                'name': 'For tsikli',
                'code': `# For tsikli
print("1 dan 10 gacha sonlar:")
for i in range(1, 11):
    print(f"  {i}")
    
print("\\nJuft sonlar:")
for i in range(2, 21, 2):
    print(f"  {i}")`,
                'description': 'For tsikli bilan ishlash'
            },
            'function': {
                'name': 'Funksiyalar',
                'code': `# Funksiya yaratish
def salom_ber(ism):
    return f"Salom, {ism}!"

# Funksiyani chaqirish
print(salom_ber("Ali"))
print(salom_ber("Dilnoza"))

# Kalkulyator funksiyasi
def kalkulyator(a, b, amal):
    if amal == '+':
        return a + b
    elif amal == '-':
        return a - b
    elif amal == '*':
        return a * b
    elif amal == '/':
        return a / b if b != 0 else "Nolga bo'lish mumkin emas"
    else:
        return "Noto'g'ri amal"

print(f"5 + 3 = {kalkulyator(5, 3, '+')}")
print(f"10 / 2 = {kalkulyator(10, 2, '/')}")`,
                'description': 'Funksiyalar bilan ishlash'
            },
            'list': {
                'name': 'Ro\'yxatlar',
                'code': `# Ro'yxat bilan ishlash
mevalar = ['olma', 'banan', 'nok', 'uzum']
print("Mevalar ro'yxati:")
for meva in mevalar:
    print(f"  - {meva}")

# Ro'yxatga element qo'shish
mevalar.append('anor')
print(f"\\nYangi ro'yxat: {mevalar}")

# Elementlar soni
print(f"Jami mevalar: {len(mevalar)}")

# Ro'yxatni tartiblash
sonlar = [5, 2, 8, 1, 9]
sonlar.sort()
print(f"\\nTartiblangan sonlar: {sonlar}")`,
                'description': "Ro'yxatlar (List) bilan ishlash"
            },
            'input_example': {
                'name': 'Input misoli',
                'code': `# Foydalanuvchi input
ism = input("Ismingizni kiriting: ")
yosh = input("Yoshingizni kiriting: ")
print(f"Salom, {ism}! Siz {yosh} yoshdasiz.")`,
                'description': 'Foydalanuvchi kiritgan ma\'lumotlar bilan ishlash'
            }
        };
        
        // Editorni tozalash
        function clearEditor() {
            codeEditor.value = '';
            inputText.value = '';
            showStatus('Editor tozalandi!', 'success');
        }
        
        // Chiqish natijalarini tozalash
        function clearOutput() {
            outputElement.textContent = 'Natijalar shu yerda ko\'rinadi...';
            showStatus('Natijalar tozalandi!', 'success');
        }
        
        // Status xabarini ko'rsatish
        function showStatus(message, type) {
            statusElement.textContent = message;
            statusElement.className = 'status';
            statusElement.classList.add(`status-${type}`);
            statusElement.style.display = 'block';
            
            // 5 soniyadan so'ng yashirish
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
        
        // Namuna kodlarni yuklash
        function showExamples() {
            // Namuna kartalarini yaratish
            examplesGrid.innerHTML = '';
            
            for (const [key, example] of Object.entries(examples)) {
                const card = document.createElement('div');
                card.className = 'example-card';
                card.onclick = () => loadExample(example.code);
                
                card.innerHTML = `
                    <h4>${example.name}</h4>
                    <p>${example.description}</p>
                    <div class="example-code">${example.code.substring(0, 100)}${example.code.length > 100 ? '...' : ''}</div>
                `;
                
                examplesGrid.appendChild(card);
            }
            
            // Namuna bo'limini ko'rsatish
            examplesSection.style.display = 'block';
            examplesSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Namuna kodni yuklash
        function loadExample(code) {
            codeEditor.value = code;
            examplesSection.style.display = 'none';
            showStatus('Namuna kod yuklandi!', 'success');
        }
        
        // Namuna bo'limini yashirish
        function hideExamples() {
            examplesSection.style.display = 'none';
        }
        
        // Kodni saqlash
        function saveCode() {
            const code = codeEditor.value;
            if (!code.trim()) {
                showStatus('Saqlash uchun kod kiriting!', 'error');
                return;
            }
            
            // Faylni yuklab olish
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'python_code.py';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Kod fayl sifatida saqlandi!', 'success');
        }
        
        // Mavzuni o'zgartirish
        themeSelector.addEventListener('change', function() {
            if (this.value === 'dark') {
                codeEditor.style.backgroundColor = '#1e1e1e';
                codeEditor.style.color = '#d4d4d4';
                codeEditor.style.borderColor = '#444';
            } else {
                codeEditor.style.backgroundColor = 'white';
                codeEditor.style.color = 'black';
                codeEditor.style.borderColor = '#ddd';
            }
        });
        
        // Klaviatura yordamchisi
        document.addEventListener('keydown', function(e) {
            // Ctrl + Enter - kodni ishga tushirish
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCodeInBrowser();
            }
            
            // Ctrl + S - kodni saqlash
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCode();
            }
            
            // Ctrl + L - editorni tozalash
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                clearEditor();
            }
        });
        
        // Dasturni yuklashda avtomatik ravishda mavzu tanlash
        document.addEventListener('DOMContentLoaded', function() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                themeSelector.value = 'dark';
                themeSelector.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
