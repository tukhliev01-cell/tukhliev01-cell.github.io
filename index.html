<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYTHON_RUNNER // github.io</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Share Tech Mono', monospace;
}

body {
  margin: 0;
  background: #050505;
  color: #00ff9c;
}

header {
  padding: 15px;
  border-bottom: 1px solid #00ff9c;
  text-align: center;
}

header span {
  color: #ff3c00;
}

main {
  display: flex;
  height: calc(100vh - 70px);
}

.editor, .output {
  width: 50%;
  padding: 15px;
}

textarea {
  width: 100%;
  height: 100%;
  background: #020202;
  color: #00ff9c;
  border: 1px solid #00ff9c;
  padding: 10px;
  resize: none;
  font-size: 14px;
}

.output pre {
  height: 100%;
  background: black;
  color: #00ff9c;
  border: 1px solid #00ff9c;
  padding: 10px;
  overflow-y: auto;
}

button {
  background: transparent;
  border: 1px solid #00ff9c;
  color: #00ff9c;
  padding: 8px 15px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #00ff9c;
  color: black;
}
</style>
</head>

<body>

<header>
  <h2>PYTHON_RUNNER <span>// github.io</span></h2>
</header>

<main>
  <div class="editor">
<textarea id="code">
print("Hello Hacker üêç")

for i in range(5):
    print("Number:", i)
</textarea>

<button onclick="runPython()">‚ñ∂ RUN</button>
  </div>

  <div class="output">
    <pre id="output">[ output will appear here ]</pre>
  </div>
</main>

<!-- PYODIDE -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>
let pyodideReady = false;
let pyodide;

async function initPyodide() {
  output.textContent = "‚è≥ Loading Python runtime...";
  pyodide = await loadPyodide();
  pyodideReady = true;
  output.textContent = "‚úÖ Python ready.";
}

initPyodide();

async function runPython() {
  if (!pyodideReady) {
    output.textContent = "‚ùå Python not ready yet.";
    return;
  }

  const code = document.getElementById("code").value;
  const outputEl = document.getElementById("output");

  try {
    let result = await pyodide.runPythonAsync(code);
    outputEl.textContent = result === undefined ? "[ done ]" : result;
  } catch (err) {
    outputEl.textContent = "ERROR:\n" + err;
  }
}
</script>

</body>
</html>
